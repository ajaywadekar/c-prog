<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official website of Ajay Wadekar Sir - Learn Programming, C, C++, Python, SQL, DSA, and more.">
  <title>Ajay Wadekar Sir</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(120deg, #003366, #00509e, #0077b6);
      color: white;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
      animation: gradientFlow 6s ease infinite alternate;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header img {
      width: 130px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    header h1 {
      font-size: 2.8em;
      margin-top: 15px;
      letter-spacing: 1px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, #f8d90f, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      animation: textShine 3s linear infinite;
    }

    @keyframes textShine {
      from { background-position: 0%; }
      to { background-position: 200%; }
    }

    header h2 {
      font-size: 1.3em;
      color: #ffea00;
      margin-top: 10px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    nav {
      background-color: #002b5b;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      transition: all 0.4s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
      background-color: #00b4d8;
      transform: scale(1.05);
      border-radius: 5px;
    }

    nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #004080;
      display: none;
      min-width: 180px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: dropdownFade 0.4s ease forwards;
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      color: #fff;
      padding: 12px 20px;
    }

    nav ul li ul li a:hover {
      background-color: #0077b6;
    }

    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        width: 100%;
      }

      nav.active ul {
        display: flex;
      }

      .menu-toggle {
        display: block;
        background: #002b5b;
        color: white;
        padding: 15px;
        cursor: pointer;
        text-align: center;
      }

      nav ul li {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/130" alt="Ajay Wadekar Sir">
  <h1>Ajay Wadekar Sir</h1>
  <h2>Inspiring Future Innovators ✨</h2>
</header>

<div class="menu-toggle">☰ Menu</div>
<nav id="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Me</a></li>
    <li><a href="#">Programming ▾</a>
      <ul>
        <li><a href="#">C</a></li>
        <li><a href="#">C++</a></li>
        <li><a href="#">Python</a></li>
        <li><a href="#">SQL</a></li>
        <li><a href="#">DSA</a></li>
      </ul>
    </li>
    <li><a href="#">Links ▾</a>
      <ul>
        <li><a href="https://www.geeksforgeeks.org">GeeksforGeeks</a></li>
        <li><a href="https://leetcode.com">LeetCode</a></li>
        <li><a href="https://www.hackerrank.com">HackerRank</a></li>
        <li><a href="https://www.w3schools.com">W3Schools</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.getElementById('navbar');
  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>

</body>
</html>
